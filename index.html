<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>NBA</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light mb-5 ">
            <div class="container-fluid d-flex justify-content-center ">
                <a class="navbar-brand" href="#"><!--colocar link do projeto-->                    
                    <img src="./assets/nba-seeklogo.com.svg" alt="nba-logo" class="d-inline-block align-text-top logo-nba">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <!--ADICIONAR REFERENTE AO NÚMERO DE GRÁFICOS-->
            <div class="carousel-inner ">
                <div class="carousel-item active tamanho-caroussel  " data-bs-interval="10000">
                    <img src="./assets/oesteWinner.jpg" class="d-block img-caroussel" alt="..." >
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Pergunta X</h5>
                    </div>
                </div>
                <div class="carousel-item tamanho-caroussel" data-bs-interval="2000">
                    <img src="./assets/imagemnba.png" class="d-block img-caroussel" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Pergunta X</h5>                     
                    </div>
                </div>
                <div class="carousel-item tamanho-caroussel ">
                    <img src="./assets/imagemnba.png" class="d-block img-caroussel" alt="...">
                    <div class="carousel-caption d-none d-md-block ">
                        <h5>Pergunta X</h5>                        
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <hr/>:
        


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
